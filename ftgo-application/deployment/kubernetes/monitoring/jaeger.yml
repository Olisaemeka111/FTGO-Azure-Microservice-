---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: monitoring
  labels:
    app: jaeger
    jaeger-infra: collector-service
spec:
  ports:
  - name: jaeger-collector-http
    port: 14268
    targetPort: 14268
    protocol: TCP
  - name: jaeger-collector-grpc
    port: 14250
    targetPort: 14250
    protocol: TCP
  selector:
    app: jaeger
    jaeger-infra: collector-pod
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: monitoring
  labels:
    app: jaeger
    jaeger-infra: query-service
spec:
  ports:
  - name: query-http
    port: 16686
    targetPort: 16686
    protocol: TCP
  selector:
    app: jaeger
    jaeger-infra: query-pod
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  namespace: monitoring
  labels:
    app: jaeger
    jaeger-infra: agent-service
spec:
  clusterIP: None
  ports:
  - name: agent-zipkin-thrift
    port: 5775
    protocol: UDP
  - name: agent-config
    port: 5778
    protocol: TCP
  - name: agent-sampling
    port: 6831
    protocol: UDP
  - name: agent-sampling-legacy
    port: 6832
    protocol: UDP
  selector:
    app: jaeger
    jaeger-infra: agent-pod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger-collector
  namespace: monitoring
  labels:
    app: jaeger
    jaeger-infra: collector-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
      jaeger-infra: collector-pod
  template:
    metadata:
      labels:
        app: jaeger
        jaeger-infra: collector-pod
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: jaeger-collector
        image: jaegertracing/jaeger-collector:1.49
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
        env:
        - name: SPAN_STORAGE_TYPE
          value: "memory"
        ports:
        - containerPort: 14268
          name: http
        - containerPort: 14250
          name: grpc
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger-query
  namespace: monitoring
  labels:
    app: jaeger
    jaeger-infra: query-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
      jaeger-infra: query-pod
  template:
    metadata:
      labels:
        app: jaeger
        jaeger-infra: query-pod
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: jaeger-query
        image: jaegertracing/jaeger-query:1.49
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
        env:
        - name: SPAN_STORAGE_TYPE
          value: "memory"
        ports:
        - containerPort: 16686
          name: query-http
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 16686
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 16686
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: jaeger-agent
  namespace: monitoring
  labels:
    app: jaeger
    jaeger-infra: agent-pod
spec:
  selector:
    matchLabels:
      app: jaeger
      jaeger-infra: agent-pod
  template:
    metadata:
      labels:
        app: jaeger
        jaeger-infra: agent-pod
    spec:
      hostNetwork: true
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: jaeger-agent
        image: jaegertracing/jaeger-agent:1.49
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
        args:
          - --reporter.grpc.host-port=dns:///jaeger-collector:14250
        ports:
        - containerPort: 5775
          name: zipkin
          protocol: UDP
        - containerPort: 6831
          name: jaeger-thrift
          protocol: UDP
        - containerPort: 6832
          name: jaeger-thrift-legacy
          protocol: UDP
        - containerPort: 5778
          name: config-rest
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query-loadbalancer
  namespace: monitoring
  labels:
    app: jaeger
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 16686
    protocol: TCP
    name: http
  selector:
    app: jaeger
    jaeger-infra: query-pod

